<ion-header>

  <ion-navbar>
    <ion-title>Location {{ tiledata.id }}</ion-title>
    <ion-buttons end>
      <!-- button ion-button (click)="showInventory()">Inventory</button -->
      <button ion-button (click)="closeModal()">Close</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1>{{ gameservice.gettime() }} - At the {{ tiledata.type }}</h1>

  <span *ngFor="let resource of resources" (click)="pickup($event, resource)">

    <span ngClass="itemBox {{ resource.qty == 0 ? 'zero' : 'some' }}">
      {{ resource.item }} ({{ resource.qty }}) <br/>
      {{ resource.basecollect }} minutes
    </span>

  </span>

</ion-content>
