<ion-header>

  <ion-navbar>
    <ion-title>Location {{ tiledata.id }}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="showInventory()">Inventory</button>
      <button ion-button (click)="closeModal()">Close</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <p>Visiting the {{ tiledata.type }}</p>

  <span *ngFor="let resource of resources" (click)="pickup($event, resource)">

    <span class="{{ resource.qty == 0 ? 'zero' : 'some' }}">
      {{ resource.item }} ( {{ resource.qty }} ) 
    </span>

  </span>

</ion-content>
