<ion-header>
  <ion-navbar>
    <ion-title>
      Welcome to the island
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- https://ionicframework.com/docs/intro/tutorial/project-structure/ -->
  <!-- <button ion-button color="primary" menuToggle>Toggle Menu</button> -->
  <p>
    Welcome to Island Escape {{gameservice.gameon}} .
  </p>
  <p *ngIf="gameservice.gameon">
      Click the tree to continue your game: <br/>
    <img src="/assets/imgs/tree.png" width="100px" (click)="pushPage()" />
  </p>

  <p>
    Or
    <button ion-button color="danger" (click)="startnewgame();">
      New Game
    </button>
  </p>

  <p>
    <span (click)="clearTurnTime(); refresh();">Nuke turn</span>
  </p>
  

</ion-content>
