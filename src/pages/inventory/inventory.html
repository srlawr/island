<ion-header>

  <ion-navbar>
    <ion-title>Inventory</ion-title>
    <ion-buttons end>
    <button ion-button (click)="closeModal()">Close</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <p>What you got?</p>
  
  <span *ngFor="let resource of inventory.items" >
    <div (click)="showItem(resource.item)">
      {{ resource.item }} ({{ resource.qty }})
    </div>
  </span>

</ion-content>
