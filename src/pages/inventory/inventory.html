<ion-header>

  <ion-navbar hideBackButton>
    <ion-title>{{gameservice.gettime()}} - Inventory</ion-title>
    <ion-buttons end>
    <button ion-button (click)="closeModal()">Close</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <p>What you got?</p>

  <div class="itemarea">
    <div *ngFor="let resource of inventory.items" (click)="showItem(resource.item)" ngClass="itemBox {{resource.item}}">

        <div [ngStyle]="{ 'background-image': 'url(../../assets/imgs/items/' + resource.item + '.png' }"
         ngClass="itembox {{ resource.qty == 0 ? 'zero' : 'some' }}">
          
          <span class="itemname">{{resource.item}}</span>
          <span class="itemqty">
              <span class="qtylabel">qty: </span>
              <span class="qtyno">{{resource.qty}}</span>
            </span>
        </div>

      </div>
  </div>

</ion-content>
