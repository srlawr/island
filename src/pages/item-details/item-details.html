<ion-header>

    <ion-navbar>
      <ion-title>Item</ion-title>
      <ion-buttons end>
        <button ion-button (click)="closeModal()">Close</button>
      </ion-buttons>
    </ion-navbar>

  </ion-header>

  <ion-content padding>

    <p>This is {{ itemName }}, you have {{ itemQty }} </p>

    <p>{{ itemDescription }}</p>

    <div *ngIf="itemQty > 0" class="actionarea">
      <span *ngFor="let action of actions" (click)="doit($event, action)">
    
        <div ngClass="actionbox">
            <div class="theaction">
              <span class="itemname">{{ itemName }}</span>
              <span class="actionname">>> {{ action.actionname }}  >></span>
              <span class="tool">By hand</span>
            </div>
            <div class="theoutcomes">
              <div *ngFor="let thing of action.outcomes" ngClass="outcomebox">
                <div class="outcomeboxname">{{ thing }}</div>
              </div>
            </div>
        </div>
      </span>
    </div>

    <span *ngFor="let recipe of recipes" (click)="cookit($event, recipe)">
  
      <span *ngFor="let thing of recipe.ingredients" ngClass="actionOutcomeBox">
        {{ thing }}
      </span>
      >> {{ recipe.recipeName }} >>
      <span *ngFor="let thing of recipe.outcomes" ngClass="actionOutcomeBox">
        {{ thing }}
      </span>
  
  </span>

  </ion-content>
